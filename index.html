<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Portfolio - Alexander Gross</title>
  <meta name="description" content="Portfolio Site of Alexander Gross">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,700|Oleo+Script" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <header>
      <section id="site-logo">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <div class="logo">
                <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="description">
                <p>Portfolio</p>
                <p>Alexander Gross</p>
              </div>
            </div>
          <!-- end row -->
          </div>
        <!-- end container -->
        </div>
      </section>
    </header>

    <main>
      <section id="heading-img">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="heading-img-img">
                <picture>
                  <source
                    media="(max-width: 450px)"
                    srcset="dist/img/heading_img-450-1x.jpg 1x,
                            dist/img/heading_img-450-2x.jpg 2x">
                  <source
                    media="(max-width: 768px)"
                    srcset="dist/img/heading_img-768-1x.jpg 1x,
                            dist/img/heading_img-768-2x.jpg 2x">
                  <source
                    media="(max-width: 992px)"
                    srcset="dist/img/heading_img-992-1x.jpg 1x,
                            dist/img/heading_img-992-2x.jpg 2x">
                  <source
                    media="(max-width: 1200px)"
                    srcset="dist/img/heading_img-1200-1x.jpg 1x,
                            dist/img/heading_img-1200-2x.jpg 2x">
                  <img
                        src="dist/img/heading_img.jpg"
                        alt="Portfolio Alexander Gross">
                </picture>
              </div>
            </div>
          <!-- end row -->
          </div>
        <!-- end container-fluid -->
        </div>
      </section>

      <section id="portfolio-items">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <div class="portfolio-item">

                <button type="button" class="btn-portfolio btn btn-primary btn-lg btn-block">More Infos</button>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="portfolio-item">

                <button type="button" class="btn-portfolio btn btn-primary btn-lg btn-block">More Infos</button>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="portfolio-item">

                <button type="button" class="btn-portfolio btn btn-primary btn-lg btn-block">More Infos</button>
              </div>

            </div>
          <!-- end row -->
          </div>
        <!-- end container -->
        </div>
      </section>
    </main>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="dist/bootstrap/js/bootstrap.min.js"></script>

</body>
